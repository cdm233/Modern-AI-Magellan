name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # Trigger on push to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (no working-directory for uses)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Navigate to the frontend folder and install dependencies
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      working-directory: ./frontend  # Specify the frontend directory

    # Step 4: Build the React app
    - name: Build the app
      run: npm run build
      working-directory: ./frontend  # Specify the frontend directory

    # Step 5: Upload the build files to EC2 via SCP
    - name: Copy files via SSH
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "frontend/build/*"  # Point to the build directory in the frontend folder
        target: "/home/ubuntu/capstone/"  # Replace with your EC2 deployment directory
        overwrite: true

    # Step 6: Restart the web server (e.g., Nginx) on the EC2 instance
    - name: Execute SSH command to restart server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: 
          sudo systemctl restart nginx  # Or the appropriate command for your web server
